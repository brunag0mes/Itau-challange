<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../stylespj/reset.css">
    <link rel="stylesheet" href="../stylespj/style.css">
    <link rel="stylesheet" href="../stylespj/confere.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

    <title>Itaú | Confirme seus dados</title>

</head>

<body>
    <header class="cabecalho">
        <img src="../img/logo-itau 1.png" alt="Logo Itaú" class="cabecalho__logo-itau">
        <img src="../img/ItauEmpresasText 1.svg" alt="Itaú Empresas" class="cabecalho__itau-empresas">
    </header>
    <main class="principal">

        <h1 class="principal-titulo">Abertura de conta PJ</h1>

        <div class="cadastro-conta">
            <h2 class="cadastro-titulo">seus dados estão corretos?</h2>

            <form class="cadastro-form">
                <div class="cadastro-login">
                    <label for="cnpj" class="cadastro__label">cnpj</label>
                    <input type="text" id="cnpj" class="cadastro-input"required readonly>
                </div>
                <div class="cadastro-login razao-espaco">
                    <label for="razao social" class="cadastro__label">razão social</label>
                    <input type="text" id="razao social" class="cadastro-input" required readonly>
                </div>
                <div class="cadastro-login">
                    <label for="cpf representante legal" class="cadastro__label">cpf representante legal</label>
                    <input type="text" id="cpf representante legal" class="cadastro-input" required readonly>
                </div>
                <div class="cadastro-login">
                    <label for="nome do representante legal" class="cadastro__label">nome do representante legal</label>
                    <input type="text" id="nome do representante legal" class="cadastro-input" required readonly>
                </div>
                <div class="cadastro-login checkbox">
                    <label for="como deseja ser chamado?" class="cadastro__label">como deseja ser chamado?</label>
                    <input type="text" id="como deseja ser chamado?" class="cadastro-input" required readonly>
                </div>
                <div class="cadastro-login">
                    <label for="quantidade de funcionarios" class="cadastro__label">quantidade de funcionários</label>
                    <input type="text" id="quantidade de funcionarios" class="cadastro-input" required readonly>
                </div>
                <div class="cadastro-login">
                    <label for="faturamento anual" class="cadastro__label">faturamento anual</label>
                    <input type="text" id="faturamento anual" class="cadastro-input" required readonly>
                </div>
            </form>
            <div class="botoes-form">
                <div class="voltar__link-botao">
                    <a href="../index.html" class="voltar-link">voltar</a>
                </div>
                <div class="abrir__conta-botao">
                    <a href="../paginas pj/conclusão.html" class="abrir__conta-link">continuar</a>
                </div>
            </div>    
        </div>

    </main>
</body>

</html>
